<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha Forum</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.5/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header class="w-11/12 md:w-5/6 mx-auto mt-3 md:mt-10">
    <!-- Navbar Started -->
    <nav>
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden pl-0">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
              <li><a>Home</a></li>
              <li><a>Edit</a></li>
              <li><a>Add</a></li>
              <li><a>Categories</a></li>
            </ul>
          </div>
          <a class="text-2xl md:text-3xl font-black text[#12132D]">Alpha</a>
        </div>

        <div class="navbar-end">
          <div class="hidden md:flex gap-[10px] mr-5">
            <div class="tooltip w-11 h-11 bg-[#12132D08] border border-[#0307121A] p-3 rounded-full" data-tip="Home">
              <img src="icons/home.svg">
            </div>
            <div class="tooltip w-11 h-11 bg-[#12132D08] border border-[#0307121A] p-3 rounded-full" data-tip="Edit">
              <img src="icons/pen.svg">
            </div>
            <div class="tooltip w-11 h-11 bg-[#12132D08] border border-[#0307121A] p-3 rounded-full" data-tip="Add">
              <img src="icons/add.svg">
            </div>
            <div class="tooltip w-11 h-11 bg-[#12132D08] border border-[#0307121A] p-3 rounded-full"
              data-tip="Categories">
              <img src="icons/flag.svg">
            </div>
          </div>
          <a class="btn font-bold text-white px-8 rounded-full bg-[#797DFC] hover:bg-[#5e62e4]">Sign In</a>
        </div>
      </div>
    </nav>
    <!-- Hero Section Started -->
    <div
      class="hero min-h-[75vh] bg-[#12132D] bg-[url('images/bgbanner.png')] bg-no-repeat bg-contain bg-bottom rounded-3xl mt-3 md:mt-10 pt-3 md:pt-0">
      <div class="hero-content flex-col lg:flex-row md:gap-24">

        <!-- Hero Section Left -->
        <div>
          <h1 class="text-center md:text-left text-4xl md:text-5xl font-black text-white mb-1 md:mb-4">Welcome to the
            <br> <span
              class="leading-[70px] text-transparent bg-clip-text bg-gradient-to-r from-[#797DFC] to-[#797DFC4D]">Alpha</span>
            Forum
          </h1>
          <p class="text-sm md:text-base text-white font-medium text-center md:text-left mb-3 md:mb-6">Share your
            favorite opinion and win and wp forum coffee mug!</p>
          <label class="input flex items-center font-medium text-sm text-[#03071280] py-[14px] pl-4 pr-1 rounded-full">
            <input type="text" class="grow" placeholder="Search here anything" />
            <button class="text-base text-white font-bold bg-[#797DFC] rounded-full py-2 px-5">Search</button>
          </label>
        </div>

        <!-- Hero Section Right -->
        <div class="bg-white rounded-3xl p-8 md:p-[38px] font-medium text-[#2d1212cc]">
          <table class="table text-lg md:text-xl">

            <!-- row 1 -->
            <tr>
              <td>Registered Users</td>
              <td>01</td>
            </tr>
            <!-- row 2 -->
            <tr>
              <td>Forum</td>
              <td>05</td>
            </tr>
            <!-- row 3 -->
            <tr>
              <td>Topics</td>
              <td>01</td>
            </tr>
            <!-- row 4 -->
            <tr>
              <td>Replies</td>
              <td>01</td>
            </tr>
          </table>
        </div>


      </div>
    </div>
  </header>
  <main>

  </main>
  <footer>

  </footer>
  <script src="script.js"></script>
</body>

</html>
